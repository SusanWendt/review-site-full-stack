<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Review</title>
</head>
<body>
	<h1 th:text="${review.name} + ' Review'"></h1>
		<h3>Description</h3>
		<ul>
			<li th:text= "${review.description}"></li>
		</ul>
		
		<h3>Tags</h3>
		<ul>
			<li th:each= "tag : ${review.tags}" th:text= "${tag.tagWord}"> </li>
			<!-- <li><a th:href= "@{review(id=$review.tags})}" th:each= "${review.tags}"></a></li>  NEED TO MAKE A LINK FOR EACH TAG AND TO A TAG.HTML PAGE-->
		</ul>
	
	<p><a th:href= "@{category(id=${review.category.id})}"
	th:text= "'Return to ' + ${review.category.type} + ' Category'"></a></p>
	
	<p><a href="/categories">Back to Home</a></p>
</body>
</html>
