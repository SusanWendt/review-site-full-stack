<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Review</title>
</head>
<body>
	<h1 th:text="${review.name} + ' Review'"></h1>
		<h3>Description</h3>
		<ul>
			<li th:text= "${review.description}"></li>
		</ul>
		
		<h3>Tags</h3>
		<ul>
			<li th:each= "tag : ${review.tags}" th:text= "${tag.tagWord}"> </li>		
		</ul>
	
	<!--NEED TO MAKE A LINK FOR EACH TAG AND TO A TAG.HTML PAGE-->
	<span th:each="tag: ${review.tags}">
			<a href="tagView.html" th:href="@{tag(tagId=${tag.id})}" th:text="| ${tag.tagWord}|"></a>
			<span> </span>
		</span>
	
	<p><a th:href= "@{category(id=${review.category.id})}"
	th:text= "'Return to ' + ${review.category.type} + ' Category'"></a></p>
	
	<p><a href="/categories">Back to Home</a></p>
</body>
</html>
